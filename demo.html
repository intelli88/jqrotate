<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jQuery Rotate</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://plugins.jquery.com/files/jquery.rotate-0.1.js__1.txt"></script>
<script>
$(document).ready(function()
			{
				$('div.rotation').jqrotate(90);
			});
</script>
	</head>
	<body>
		<div class="rotation" style="width: 100px; height: 100px;">I am rotated by 90 degrees</div>
	</body>
</html>
